<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Rater</title>
    <script src="./script/script.js" defer></script>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <nav id="nav">
        <button id="add-movie">
            Add Movie
        </button> 
        <input id="filter" type="text">
        <button id="filter-input">Filter</button>   
    </nav>
    <div id="modal">
    <div id="modal-add">
        <div id="close">X</div>
        <img src="https://cdn-icons-png.flaticon.com/512/2798/2798007.png">
        <div>Movie Name:</div>
        <input type="text">
        <div>Director:</div>
        <input type="text">
        <div id="movie-url">Movie Url:</div>
        <input type="text" id="movie-url">
        <div id="buttons">
            <button>Reset</button>
            <button>Submit</button>
        </div>
    </div>
</div>
<div id="screen">
        
</div>
</body>
</html>
