<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Tabbar</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="./script/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,100;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <div id="vTab">
        <div id="vertab">
            <div id="London"><span>London</span></div>
            <div id="Dublin"><span>Dublin</span></div>
            <div id="Ottawa"><span>Ottawa</span></div>
        </div>
        <div id="content">
            <div id="LondonC" class="t">
                <h2>London</h2>
                London is capital of England.
            </div>
            <div id="DublinC" class="t">
                <h2>Dublin</h2>
                Dublin is capital of Ireland.
            </div>
            <div id="OttawaC" class="t">
                <h2>Ottawa</h2>
                Ottowa is capital of Canada.
            </div>
        </div>
    </div>
</body>
</html>
